# PostgreSQL. Versions 9.3 and up are supported.
#
# Install the pg driver:
#   gem install pg
# On macOS with Homebrew:
#   gem install pg -- --with-pg-config=/usr/local/bin/pg_config
# On Windows:
#   gem install pg
#       Choose the win32 build.
#       Install PostgreSQL and put its /bin directory on your path.
#
# Configure Using Gemfile
# gem "pg"
#
default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: onlibrary_development
  username: <%= ENV["DATABASE_USERNAME"] %>  # Логин базы данных из переменной окружения
  password: <%= ENV["DATABASE_PASSWORD"] %>  # Пароль базы данных из переменной окружения
  host: localhost   # Для локальной разработки
  port: 5432        # Порт для PostgreSQL

test:
  <<: *default
  database: onlibrary_test
  username: <%= ENV["DATABASE_USERNAME"] %>
  password: <%= ENV["DATABASE_PASSWORD"] %>
  host: localhost   # Для тестовой базы данных на локальной машине
  port: 5432

production:
  primary: &primary_production
    <<: *default
    database: onlibrary_production
    username: onlibrary   # Логин для продакшн базы данных
    password: <%= ENV["ONLIBRARY_DATABASE_PASSWORD"] %>  # Пароль для продакшн базы данных
    host: <%= ENV["DATABASE_HOST"] %>  # Это переменная окружения для хоста на платформе
    port: 5432       # Обычно используется стандартный порт для PostgreSQL

  cache:
    <<: *primary_production
    database: onlibrary_production_cache
    migrations_paths: db/cache_migrate

  queue:
    <<: *primary_production
    database: onlibrary_production_queue
    migrations_paths: db/queue_migrate

  cable:
    <<: *primary_production
    database: onlibrary_production_cable
    migrations_paths: db/cable_migrate
